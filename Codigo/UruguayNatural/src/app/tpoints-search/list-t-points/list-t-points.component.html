<div class="content">
    <div class="container">
      <div class="card" *ngFor="let tpoint of tpoints" (click)="getDetail(tpoint.id)">
        <div class="title">{{ tpoint.name }}</div>
        <div class="title">
          <span class="star">
            <img width="32" src="assets/images/(tpoint.image).png" />
          </span>
        </div>
      </div>
    </div>
  </div>
